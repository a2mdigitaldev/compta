# Compta Maroc Application Configuration
spring:
  application:
    name: compta-maroc
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/comptamaroc
    username: ${DB_USERNAME:comptamaroc}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        default_schema: public

  # Flyway Configuration
  flyway:
    enabled: false
    baseline-on-migrate: true
    validate-on-migrate: true
    locations: classpath:db/migration
    schemas: public

  # Web Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-token:
    expiration: 604800000 # 7 days in milliseconds

# Server Configuration
server:
  port: ${PORT:8080}
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always

# Logging Configuration
logging:
  level:
    com.comptamaroc: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/compta-maroc.log

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# Application Specific Configuration
app:
  name: Compta Maroc
  version: 1.0.0
  description: Comprehensive accounting solution for Moroccan businesses
  
  # Moroccan Business Configuration
  morocco:
    currency: MAD
    timezone: Africa/Casablanca
    vat:
      standard-rate: 20.0
      reduced-rate: 10.0
      super-reduced-rate: 7.0
    
  # File Upload Configuration
  upload:
    max-size: 10MB
    allowed-types: pdf,jpg,jpeg,png,xlsx,xls,csv
    storage-path: ${UPLOAD_PATH:./uploads}

  # Email Configuration (for notifications)
  mail:
    enabled: ${MAIL_ENABLED:false}
    from: ${MAIL_FROM:noreply@comptamaroc.ma}
    
  # Security Configuration
  security:
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-numbers: true
      require-special-chars: true
    
    session:
      timeout: 30 # minutes
      
  # Accounting Configuration
  accounting:
    fiscal-year-start: 01-01 # MM-dd format
    pcmn:
      enabled: true
      version: 2020 # Morocco PCMN version

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

logging:
  level:
    com.comptamaroc: DEBUG
    root: INFO

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production
  
  jpa:
    show-sql: false
    
  datasource:
    hikari:
      maximum-pool-size: 30

logging:
  level:
    com.comptamaroc: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    root: WARN
